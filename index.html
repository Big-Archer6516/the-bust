<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Livestream Player</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      #controls {
        margin-top: 1rem;
        padding: 1rem;
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      input[type="text"] {
        padding: 0.5rem;
        font-size: 1rem;
        width: 100%;
        border-radius: 5px;
        border: none;
      }
      button {
        padding: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        background-color: #1e90ff;
        border: none;
        border-radius: 5px;
        color: white;
      }
      iframe {
        flex-grow: 1;
        width: 100%;
        border: none;
      }
      #iframe-container {
        width: 100%;
        flex-grow: 1;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <input type="text" id="streamInput" placeholder="Enter YouTube URL or Video ID" />
      <button onclick="loadStream()">Load Stream</button>
    </div>

    <div id="iframe-container">
      <iframe id="ytplayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
      const defaultVideoId = "QfiX16mdJU8"; // ← change this to your preferred default stream ID

      function extractVideoId(input) {
        const urlMatch = input.match(/(?:v=|\/embed\/|\.be\/)([\w-]{11})/);
        if (urlMatch) return urlMatch[1];
        if (input.length === 11 && /^[a-zA-Z0-9_-]+$/.test(input)) return input;
        return null;
      }

      function loadStream() {
        const input = document.getElementById("streamInput").value.trim();
        const videoId = extractVideoId(input);

        if (!videoId) {
          alert("Invalid YouTube video ID or URL.");
          return;
        }

        const iframe = document.getElementById("ytplayer");
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      }

      // Load default stream on page load
      window.onload = () => {
        const iframe = document.getElementById("ytplayer");
        iframe.src = `https://www.youtube.com/embed/${defaultVideoId}?autoplay=1`;
      };
    </script>
  </body>
</html>
